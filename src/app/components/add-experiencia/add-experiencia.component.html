<form class="add-form" (ngSubmit)="onSubmit()" >
    <div class="form-control">
        <label for="empresa">Empresa</label>
        <input type="text" name="empresa" id="empresa" placeholder="Empresa" [(ngModel)]="empresa">
    </div>

    <div class="form-control">
        <label for="puesto">Puesto</label>
        <input type="text" name="puesto" id="puesto" placeholder="Puesto" [(ngModel)]="puesto">
    </div>

    <div class="form-control">
        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion" [(ngModel)]="descripcion">
    </div>
    
    <div class="form-control">
        <label for="inicio">Inicio</label>
        <input type="number" name="inicio" id="inicio" placeholder="Inicio" [(ngModel)]="inicio">
    </div>
    <div class="form-control">
        <label for="fin">Fin</label>
        <input type="number" name="fin" id="fin" placeholder="Fin" [(ngModel)]="fin">
    </div>

    <input type="submit" value="Guardar" class="btn btn-block">
</form>
