<form (ngSubmit)="onSubmit()" >
    <div class="form-control">
        <label for="empresa">Empresa</label>
        <input type="text" name="empresa" id="empresa" placeholder="Empresa" [(ngModel)]="empresa" class="campo">
    </div>

    <div class="form-control">
        <label for="puesto">Puesto</label>
        <input type="text" name="puesto" id="puesto" placeholder="Puesto" [(ngModel)]="puesto" class="campo">
    </div>

    <div class="form-control">
        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion" [(ngModel)]="descripcion" class="campo">
    </div>
    
    <div class="form-control">
        <label for="inicio">Inicio</label>
        <input type="text" name="inicio" id="inicio" placeholder="Inicio" [(ngModel)]="inicio" class="campo">
    </div>
    <div class="form-control">
        <label for="fin">Fin</label>
        <input type="text" name="fin" id="fin" placeholder="Fin" [(ngModel)]="fin" class="campo">
    </div>

    <input type="submit" value="Guardar" class="boton">
</form>
