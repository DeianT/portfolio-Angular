<form class="add-form" (ngSubmit)="onSubmit()" >
    <div class="form-control">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" [(ngModel)]="nombre">
    </div>
    
    <div class="form-control">
        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion" [(ngModel)]="descripcion">
    </div>

    <div class="form-control">
        <label for="link">Link</label>
        <input type="text" name="link" id="link" placeholder="Link" [(ngModel)]="link">
    </div>
    
    <div class="form-control">
        <label for="url_img">Url Imagen</label>
        <input type="text" name="url_img" id="url_img" placeholder="Url Imagen" [(ngModel)]="url_img">
    </div>

    <input type="submit" value="Guardar" class="btn btn-block">
</form>
