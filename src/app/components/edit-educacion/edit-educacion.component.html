<h3>Editar</h3>
<form (ngSubmit)="onSubmit()" >
    <div class="form-control">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" [(ngModel)]="nombre" class="campo">
    </div>
    
    <div class="form-control">
        <label for="inicio">Inicio</label>
        <input type="text" name="inicio" id="inicio" placeholder="Inicio" [(ngModel)]="inicio" class="campo">
    </div>
    <div class="form-control">
        <label for="fin">Fin</label>
        <input type="text" name="fin" id="fin" placeholder="Fin" [(ngModel)]="fin" class="campo">
    </div>

    <div class="form-control">
        <label for="descripcion">Descripcion</label>
        <input type="text" name="descripcion" id="descripcion" placeholder="Descripcion" [(ngModel)]="descripcion" class="campo">
    </div>

    <input type="submit" value="Editar" class="boton">
</form>
