<form (ngSubmit)="onSubmit(persona.id)">
    <p>Dejar en blanco para no modificar</p>
    <div class="form-control">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="{{persona.nombre}}" [(ngModel)]="nombre" class="campo">
    </div>

    <div class="form-control">
        <label for="fecha_nac">Fecha de Nacimiento</label>
        <input type="date" name="fecha_nac" id="fecha_nac" value="{{persona.fecha_nac}}" [(ngModel)]="fecha_nac" class="campo">
    </div>

    <div class="form-control">
        <label for="acerca_de">Acerca de</label>
        <input type="text" name="acerca_de" id="acerca_de" placeholder="{{persona.acerca_de}}" [(ngModel)]="acerca_de" class="campo">
    </div>

    <div class="form-control">
        <label for="correo">Correo</label>
        <input type="text" name="correo" id="correo" placeholder="{{persona.correo}}" [(ngModel)]="correo" class="campo">
    </div>
    
    <div class="form-control">
        <label for="instagram">Instagram</label>
        <input type="text" name="instagram" id="instagram" placeholder="{{persona.instagram}}" [(ngModel)]="instagram" class="campo">
    </div>

    <div class="form-control">
        <label for="linkedin">LinkedIn</label>
        <input type="text" name="linkedin" id="linkedin" placeholder="{{persona.linkedin}}" [(ngModel)]="linkedin" class="campo">
    </div>

    <div class="form-control">
        <label for="github">GitHub</label>
        <input type="text" name="github" id="github" placeholder="{{persona.github}}" [(ngModel)]="github" class="campo">
    </div>

    <div class="form-control">
        <label for="url_foto">URL Foto</label>
        <input type="text" name="url_foto" id="url_foto" placeholder="{{persona.url_foto}}" [(ngModel)]="url_foto" class="campo">
    </div>

    <div class="form-control">
        <label for="url_logo">URL Logo</label>
        <input type="text" name="url_logo" id="url_logo" placeholder="{{persona.url_logo}}" [(ngModel)]="url_logo" class="campo">
    </div>

    <div class="form-control">
        <label for="url_banner">URL Banner</label>
        <input type="text" name="url_banner" id="url_banner" placeholder="{{persona.url_banner}}" [(ngModel)]="url_banner" class="campo">
    </div>

    <input type="submit" value="Guardar" class="boton">
</form>
