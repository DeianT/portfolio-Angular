<section class="contenedor seccion-exp" id="experiencia">
    <h2>Experiencia</h2>

    <div class="experiencia" *ngFor="let exp of experiencia">
        <h3 class="exp-nombre">{{exp.puesto}}</h3>
        <p class="fecha">{{exp.inicio}} - {{exp.fin}}</p>
        <p class="empresa">{{exp.empresa}}</p>
        <p class="exp-descripcion">{{exp.descripcion}}</p>
        <i *ngIf="autenticacion.logIn" class="fas fa-times delete" (click)="delete(exp.id)"></i>
        <p *ngIf="autenticacion.logIn" class="boton" (click)="edit(exp)">Editar</p>
    </div>

    <div *ngIf="autenticacion.logIn" class="agregar-editar">
        <app-add-experiencia></app-add-experiencia>
        <app-edit-experiencia [expAEditar]="aEditar"></app-edit-experiencia>
    </div>
</section>
