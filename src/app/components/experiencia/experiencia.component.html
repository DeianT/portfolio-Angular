<section class="contenedor seccion-exp" id="experiencia">
    <h2>Experiencia</h2>

    <div class="experiencia" *ngFor="let exp of experiencia">
        <h3 class="exp-nombre">{{exp.puesto}}</h3>
        <p class="fecha">{{exp.inicio}} - {{exp.fin}}</p>
        <p class="exp-descripcion">{{exp.descripcion}}</p>
    </div>
</section>
