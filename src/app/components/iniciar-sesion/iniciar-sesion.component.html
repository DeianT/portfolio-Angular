<h2>Iniciar Sesión</h2>
<form [formGroup]="form" class="contacto" (ngSubmit)="onEnviar($event)">
    <fieldset>
      <label for="exampleInputEmail1">Email</label>
      <input type="email" formControlName="email" [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}" class="campo" id="exampleInputEmail1" aria-describedby="emailHelp">
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="error">
          El email es requerido.
        </p>
        <p *ngIf="Email?.hasError('email')" class="error">
          El formato del email debe ser válido.
        </p>
      </div>
    </fieldset>
    <fieldset>
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" formControlName="password" [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}" class="campo" id="exampleInputPassword1">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="error">
          La contraseña es requerida.
        </p>
        <p *ngIf="Password?.errors?.['minlength']" class="error">
          La contraseña debe tener al menos 8 caracteres.
        </p>
      </div>
    </fieldset>
    <button type="submit" class="boton">Enviar</button>
  </form>
